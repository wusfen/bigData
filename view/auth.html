<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>auth</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <style type="text/css">
    html {
        background: #f5f5f5;
    }
    
    .nav_at {
        color: #0af;
        border-bottom: solid 1px #0af;
    }
    
    .menu_at {
        color: #0af;
    }
    
    .btn_at {
        background: #f5f5f5;
        color: #111;
    }
    </style>
    <!-- theme -->
    <style type="text/cssx">
    html {
        background: #282D33;
        color: #cbEEFF;
    }
    
    .sh {
        box-shadow: 0 1px 5px rgba(4, 0, 0, 0.55)
    }
    
    .bg {
        background: #182635;
    }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="bg sh">
        <div class="w960 mw mglra">
            <div class="row">
                <div class="cell pd curp" click="history.back()">返回</div>
                <div class="cell pd curp" .class="{navactive:curMenu==-1}" click="this.curMenu=-1; loadData()">鉴权</div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div --if="!loading" class="w960 mw mglra">
        <!-- menu -->
        <div class="row mgtb">
            <div class="cell pdlr pdtb2 curp menu_at" .class="{menu_at:productId==-1}" click="this.productId=-1; loadData()">总和</div>
            <div class="cell pdlr pdtb2 curp menu_at" .class="{menu_at:productId==0}" click="this.productId=0; loadData()">detailData.jsp</div>
            <div class="cell pdlr pdtb2 curp menu_at" .class="{menu_at:productId==1}" click="this.productId=1; loadData()">livelistData.jsp</div>
            <div class="cell pdlr pdtb2 curp menu_at" .class="{menu_at:productId==2}" click="this.productId=2; loadData()">detail/Detail.jsp</div>
            <div class="cell pdlr pdtb2 curp menu_at" .class="{menu_at:productId==3}" click="this.productId=3; loadData()">其他 </div>
        </div>
        <!-- 图表 -->
        <div class="row cellpdlr mg-lr mgtb">
            <div class="cell w24 sm24">
                <div class="pdtb mgb bg sh animate fadeInUp-enter" style="animation-delay:.0s">
                    <div id="chart" class="mgb2" style="height:20em;"></div>
                    <div class="pdlr tac">
                        <div class="table inline xs24 tblf bd ra9 ovh tac muted">
                            <a href="#js" class="cell bd pd1 curp" style="width:4em" .class="{btn_at:pvTimeLong==24*60*60*1000}" click="this.pvTimeLong=24*60*60*1000;pvChartZoom();$event.preventDefault()">1 天</a>
                            <a href="#js" class="cell bd pd1 curp" style="width:4em" .class="{btn_at:pvTimeLong==12*60*60*1000}" click="this.pvTimeLong=12*60*60*1000;pvChartZoom();$event.preventDefault()">12小时</a>
                            <a href="#js" class="cell bd pd1 curp" style="width:4em" .class="{btn_at:pvTimeLong==6*60*60*1000}" click="this.pvTimeLong=6*60*60*1000;pvChartZoom();$event.preventDefault()">6小时</a>
                            <a href="#js" class="cell bd pd1 curp" style="width:4em" .class="{btn_at:pvTimeLong==3*60*60*1000}" click="this.pvTimeLong=3*60*60*1000;pvChartZoom();$event.preventDefault()">3小时</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/console.js"></script>
    <script src="lib/ArrayX.min.js"></script>
    <script src="lib/Date.pro.format.js"></script>
    <script src="lib/domTpl.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/ajaxr.js"></script>
    <script src="lib/echarts.common.min.js"></script>
    <script src="lib/wu.toast.js"></script>
    <script src="js/chart.option.js"></script>
    <script src="js/app.js"></script>
    <script>
    var dom = domTpl({
        loading: true,
        curMenu: -1, // protal gslb
        productId: -1, // 当前产品id
        pvTimeLong: 24 * 60 * 60 * 1000, // pvuv 线时长
    });
    </script>
    <script src="lib/echarts.common.min.js"></script>
    <script src="lib/wu.toast.js"></script>
    <script type="text/javascript">

    // data
    var dates = [];
    var yesterdayPvs = [];
    var yesterdayUvs = [];
    var todayPvs = [];
    var todayUvs = [];

    // date
    var now = new Date;
    var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    var yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
    var tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
    var step = 1000 * 60 * 5;

    // dates
    for (var i = 0; true; i++) {
        var d = yesterday.getTime() + step * i;
        d = new Date(d);
        if (d >= today) break;
        dates.push(d.format('HH:mm'));
    }

    // chart
    chartOption.xAxis = {
        data: dates
    }
    chartOption.legend = {
        data: [{
            icon: 'circle',
            name: '今PV'
        }, {
            icon: 'circle',
            // name: '今UV'
        }, {
            icon: 'circle',
            name: '昨PV'
        }, {
            icon: 'circle',
            // name: '昨UV'
        }],
        selected: {
            '今PV': true,
            '今UV': false,
            '昨PV': true,
            '昨UV': false,
        }
    }

    var chart = echarts.init(document.getElementById('chart'));
    chart.setOption(chartOption);
    addEventListener('resize', chart.resize);

    function pvChartZoom() {
        var cur = (now.getTime() - today.getTime()) / (24 * 60 * 60 * 1000);
        var long = dom.pvTimeLong / (24 * 60 * 60 * 1000);
        var half = long / 2;
        var leftLong = half;
        var rightLong = half;
        if (cur - half < 0) {
            leftLong = cur;
            rightLong += half - cur;
        }
        if (cur + half > 1) {
            rightLong = 1 - cur;
            leftLong += cur + half - 1;
        }

        chart.dispatchAction({
            type: 'dataZoom',
            start: (cur - leftLong) * 100,
            end: (cur + rightLong) * 100
        });
    }


    // load data
    function loadData() {
        // 今天
        loadPvData({
            startDate: today,
            endDate: tomorrow,
            success: function(rsp) {
                // chart
                datas = rsp.datas;
                chart.setOption({
                    series: [{
                        name: '今PV',
                        data: datas.map(function(item) {
                            return [item.time, item.pv]
                        })
                    }]
                });
            }
        });
        // 昨天
        loadPvData({
            startDate: yesterday,
            endDate: today,
            success: function(rsp) {
                // chart
                datas = rsp.datas;
                chart.setOption({
                    series: [{
                        name: '昨PV',
                        data: datas.map(function(item) {
                            return [item.time, item.pv]
                        })
                    }]
                });
            }
        });
    };
    loadData() , setInterval(loadData, 1000 * 60 * .5);

    function loadPvData(options) {

        request({
            url: dom.productId == -1 ? '/monitor/qryWdRequireDataOverall' : '/monitor/qryWdRequireData',
            data: {
                "productId": dom.productId,
                "startDate": options.startDate.format('yyyyMMddHHmmss'),
                "endDate": options.endDate.format('yyyyMMddHHmmss'),
                "statType": "1"
            },
            success: function(rsp) {
                // handle
                options.success(rsp);
            }
        });
    }
    </script>
</body>

</html>
